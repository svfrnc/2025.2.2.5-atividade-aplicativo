<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples - Web Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora">
        <div class="calculadora-header">
        <img src="calculadora brat.png" alt="logo" id="header-img">
    </div>
        <input type="text" id="resultado" disabled>
        
        <div class="botoes">
            <button onclick="limpar()" class="btn-limpar">C</button>
            <button onclick="inserir('/')">/</button>
            <button onclick="alternarHistorico()" class="btn-hist">histórico</button>
            <button onclick="inserir('*')">X</button>
            
            <button onclick="inserir('7')">7</button>
            <button onclick="inserir('8')">8</button>
            <button onclick="inserir('9')">9</button>
            <button onclick="inserir('-')">-</button>
            
            <button onclick="inserir('4')">4</button>
            <button onclick="inserir('5')">5</button>
            <button onclick="inserir('6')">6</button>
            <button onclick="inserir('+')">+</button>
            
            <button onclick="inserir('1')">1</button>
            <button onclick="inserir('2')">2</button>
            <button onclick="inserir('3')">3</button>
            
            <button onclick="calcular()" class="btn-igual">=</button>
            <button onclick="inserir('0')" class="btn-zero">0</button>
            <button onclick="inserir('.')">.</button>
            
            <audio id="musica-calculadora" src="365 remix.mp3"></audio>
            <button onclick="efeitoMusical()" class="btn-musical">☢️ brat ☢️</button>
        </div>
    </div>
    <div id="aba-historico" class="historico-container">
        <div class="calculadora-header">
        <img src="histórico logo.png" alt="logo historico" id="header-img-hist">
    </div>
        <div id="lista-historico"></div>
        <button onclick="limparHistorico()" class="btn-limpar-hist">limpar tudo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
